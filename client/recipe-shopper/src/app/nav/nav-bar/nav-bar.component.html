<nav class="navbar navbar-expand-sm rounded navs">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img
        src="/assets/logo-192x192.png"
        alt="Home"
        height="37"
        class="align-text-ctr"
      />
      <span *ngIf="!isLoggedIn" class="nav-titles">
        Recipee - Shop your groceries by recipes!
      </span>
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link me-2"
          routerLink="/recipes/all"
          [routerLinkActive]="['btn', 'btn-outline-light']"
          [routerLinkActiveOptions]="{ exact: true }"
          ngbTooltip="View recipes from everyone"
          placement="bottom"
        >
          <i
            class="bi bi-layout-wtf me-1 router-titles"
            style="font-size: large"
          ></i>
          <strong class="router-titles"> Browse Recipes </strong>
        </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a
          class="nav-link me-2"
          [routerLink]="['/recipes/view', currentUser]"
          [routerLinkActive]="['btn', 'btn-outline-light']"
          ngbTooltip="View all of your creations"
          placement="bottom"
        >
          <i
            class="bi bi-bookmark-star router-titles"
            style="font-size: large"
          ></i>
          <b class="router-titles"> My Recipes </b>
        </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a
          class="nav-link me-2"
          routerLink="/recipe/new"
          [routerLinkActive]="['btn', 'btn-outline-light']"
        >
          <i
            class="bi bi-pencil me-1 router-titles"
            style="font-size: large"
          ></i>
          <b class="router-titles"> Create New Recipe </b>
        </a>
      </li>
      <li class="nav-item" *ngIf="isAdmin">
        <a
          class="nav-link me-2"
          routerLink="/parse-html"
          [routerLinkActive]="['btn', 'btn-outline-dark']"
        >
          <b class="router-titles"> Parse HTML </b>
        </a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a
          class="nav-link me-2"
          routerLink="/registration"
          [routerLinkActive]="['btn', 'btn-outline-light']"
        >
          <i
            class="bi bi-person-add me-1 router-titles"
            style="font-size: larger"
          ></i>
          <b class="router-titles"> Register </b>
        </a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a
          class="nav-link me-2"
          routerLink="/login"
          [routerLinkActive]="['btn', 'btn-outline-light']"
        >
          <i
            class="bi bi-person-down me-1 router-titles"
            style="font-size: larger"
          ></i>
          <b class="router-titles"> Sign In </b>
        </a>
      </li>
    </ul>
    <span *ngIf="isLoggedIn" class="navbar-text" ngbDropdown>
      <button
        type="button"
        ngbDropdownToggle
        id="userButton"
        class="btn btn-dark position-relative"
      >
        <i class="bi bi-person-check me-1" style="font-size: larger"></i>
        <b> Welcome back, {{ currentUser | uppercase }}! </b>
        <span
          class="position-absolute top-0 end-0 translate-middle-y badge bg-danger"
        >
          {{ cartCount }}
        </span>
      </button>

      <ul ngbDropdownMenu aria-labelledby="userButton">
        <li>
          <a
            routerLink="/cart/view"
            [routerLinkActive]="['btn', 'btn-outline-dark']"
            ngbDropdownItem
          >
            <i class="bi bi-basket2 me-1" style="font-size: larger"></i>
            <b> View Basket ({{ cartCount }}) </b>
          </a>
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a
            ngbDropdownItem
            routerLink="/logout"
            [routerLinkActive]="['btn', 'btn-outline-dark']"
          >
            <i class="bi bi-box-arrow-right me-1" style="font-size: larger"></i>
            <b> Sign Out </b>
          </a>
        </li>
      </ul>
    </span>
  </div>
</nav>
