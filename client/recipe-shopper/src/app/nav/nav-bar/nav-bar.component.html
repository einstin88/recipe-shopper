<nav class="navbar navbar-expand-sm rounded navs">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img
        src="/assets/logo-192x192.png"
        alt="Home"
        height="37"
        class="align-text-ctr"
      />
      <span *ngIf="!isLoggedIn" class="nav-titles">
        Recipee - Shop your groceries by recipes!
      </span>
    </a>
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/recipes"
          [routerLinkActive]="['btn', 'btn-outline-dark']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <strong class="router-titles"> Browse Recipes </strong>
        </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a
          class="nav-link"
          [routerLink]="['/recipes', currentUser]"
          [routerLinkActive]="['btn', 'btn-outline-dark']"
        >
          <b class="router-titles"> My Recipes </b>
        </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a
          class="nav-link"
          routerLink="/recipe/new"
          [routerLinkActive]="['btn', 'btn-outline-dark']"
        >
          <b class="router-titles"> Create New Recipe </b>
        </a>
      </li>
      <li class="nav-item" *ngIf="isAdmin">
        <a
          class="nav-link"
          routerLink="/parse-html"
          [routerLinkActive]="['btn', 'btn-outline-dark']"
        >
          <b class="router-titles"> Parse HTML </b>
        </a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a
          class="nav-link"
          routerLink="/registration"
          [routerLinkActive]="['btn', 'btn-outline-dark']"
        >
          <b class="router-titles"> Register </b>
        </a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a
          class="nav-link"
          routerLink="/login"
          [routerLinkActive]="['btn', 'btn-outline-dark']"
        >
          <b class="router-titles"> Sign In </b>
        </a>
      </li>
    </ul>
    <span *ngIf="isLoggedIn" class="navbar-text dropdown">
      <a
        class="dropdown-toggle"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <button type="button" class="btn btn-dark position-relative">
          <b> Welcome back, {{ currentUser | uppercase }}! </b>
          <span
            class="position-absolute top-0 end-0 translate-middle-y badge bg-danger"
          >
            {{ cartCount }}
          </span>
        </button>
      </a>
      <ul class="dropdown-menu">
        <li>
          <a
            routerLink="/cart/view"
            [routerLinkActive]="['btn', 'btn-outline-dark']"
            class="dropdown-item"
          >
            <b> View Basket({{ cartCount }}) </b>
          </a>
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a
            class="dropdown-item"
            routerLink="/logout"
            [routerLinkActive]="['btn', 'btn-outline-dark']"
          >
            <b> Sign Out </b>
          </a>
        </li>
      </ul>
    </span>
  </div>
</nav>
