<div class="row">
  <div class="col m-2 mt-0">
    <app-recipe-form [newIngredients]="ingredientToAdd" [recipeId]="recipeId">
      <button
        type="button"
        (click)="processForm()"
        [disabled]="isInvalid"
        class="btn mt-2"
        [ngClass]="{
          'btn-outline-secondary': isInvalid,
          'btn-outline-primary': !isInvalid
        }"
      >
        Update
      </button>
    </app-recipe-form>
  </div>

  <div class="col m-2 mt-0">
    <app-product-list (addProduct)="addIngredient($event)"> </app-product-list>
  </div>
</div>
