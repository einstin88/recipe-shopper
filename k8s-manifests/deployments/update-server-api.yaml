---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "server-api"
  namespace: "backend"
  labels:
    app: "server-api"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "server-api"
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "server-api"
    spec:
      containers:
        - name: "project-backend-sha256-1"
          image: "asia-southeast1-docker.pkg.dev/recipe-shopper-5d242/recipee-shopping/project-backend:0.0.1"
          resources:
            limits:
              cpu: 750m
              ephemeral-storage: 2Gi
              memory: 2Gi
            requests:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 1Gi
