---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "server-auth"
  namespace: "backend"
  labels:
    app: "server-auth"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "server-auth"
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "server-auth"
    spec:
      containers:
      - name: "project-auth-sha256-1"
        image: "asia-southeast1-docker.pkg.dev/recipe-shopper-5d242/recipee-shopping/project-auth:0.0.1"
        resources:
            limits:
              cpu: 500m
              ephemeral-storage: 2Gi
              memory: 2Gi
            requests:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 1Gi
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "server-auth-hpa-ne4y"
  namespace: "backend"
  labels:
    app: "server-auth"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "server-auth"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80
